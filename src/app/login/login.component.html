<!-- Start Page Loading -->
<div id="loader-wrapper">
    <div id="loader"></div>        
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>

<div id="loading">
    <div id="loadingcontent">
        <p id="loadingspinner">
            <mz-spinner
              class="valign center-align col s4"
              [size]="'big'">
            </mz-spinner>
            <br><br>
            Espere un momento ... 
        </p>
    </div>
</div>


<!-- End Page Loading -->


  <div class="centro">
    <div class="valign-wrapper row">
      <div class="offset-s3">
        <div id="" class="card grey lighten-5">
            <form  id="formLogin" name="form" (ngSubmit)="onLoggedin()" #form="ngForm" novalidate>
              <div class="card-content">
                <div class="input-field col s12" style="text-align:center;">
                  <img src="assets/images/lafar.png" alt=""  class="responsive-img valign profile-image-login">
                </div>
                
                <div class="row margin">
                  <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    
                    <input mz-input mz-validation required
                    id="username"
                    name="username"
                    type="text"
                    [errorMessageResource]="errorMessages.username"
                    [label]="'Nombre de Usuario'"
                    [placeholder]="'Ingrese su nombre de Usuario'"
                    [(ngModel)]="model.username"
                    #username="ngModel" 
                    required>

                  </div>
                </div>
                <div class="row margin">
                  <div class="input-field col s12">
                      <i class="mdi-action-lock-outline prefix"></i>
                      <input mz-input mz-validation required
                      id="password"
                      name="password"
                      type="password"
                      [errorMessageResource]="errorMessages.password"
                      [label]="'Contrase침a'"
                      [placeholder]="'Ingrese su Contrase침a'"
                      [(ngModel)]="model.password"
                      #password="ngModel" 
                      required>
                  </div>
                </div>
                <div class="row margin center-align" >
                    <a [routerLink]="['/recovery']">Recuperar Contrase침a!</a>
                </div>
              </div>
              <div class="card-action">
                  <div class="row">
                    <div class="input-field col s12">
                      <button mz-button [disabled]="!form.valid" type="submit" class="btn waves-effect blue accent-3 col s12 white-text">Iniciar Sesi칩n</button>
                    </div>
                  </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>


<simple-notifications></simple-notifications>
