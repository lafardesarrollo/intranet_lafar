<mz-modal [fixedFooter]="true" [options]="modalOptions">
  <mz-modal-content>
    <div class="contenido-alert">
        <span class="titulo">SU SOLICITUD FUE ATENDIDA</span>
        <hr>
        <span class="text-contenido">Acabamos de enviarle un correo electronico a su cuenta. Favor siga las instrucciones.</span>

  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" mz-modal-close>Entendido</button>
  </mz-modal-footer>
</mz-modal>
