<mz-card>
    <mz-card-content>
        <div class="row">
            <input class="col s12 m11"
                id="mensaje"
                name="mensaje"
                [(ngModel)]="conversacion.mensaje"
                placeholder="Escribe un mensaje aqui ..."
                (keydown.enter)= "ngOnSaveConversacion()"
                type = "text"/>
            <button class="col s12 m1" mz-button (click)="ngOnSaveConversacion()">
                <i mz-icon-mdi [icon]="'send'" [align]="'center'"></i>
            </button>
        </div>

        <div>
            <ul class="collection">
                <li class="collection-item avatar" *ngFor="let c of lconversacion">
                    <div *ngIf="username === c.username">
                        <span class="circle light-blue">{{ c.username | slice:0:1 }}</span>
                        <span class="email-title">{{ c.nombre_usuario }}</span>
                        <p class="truncate grey-text ultra-small">{{ c.fecha_hora | date:'dd/MM/yyyy HH:mm:ss'}}</p>
                        <p class="grey-text ultra-small">{{ c.mensaje }}</p>
                    </div>
                    <div class="row text-right" *ngIf="username !== c.username">
                        <div class="col s11">
                            <span class="email-title">{{ c.nombre_usuario }}</span>
                            <p class="truncate grey-text ultra-small">{{ c.fecha_hora | date:'dd/MM/yyyy HH:mm:ss'}}</p>
                            <p class="grey-text ultra-small">{{ c.mensaje }}</p>
                        </div>
                        <div class="col s1">
                            <span class="circlex light-blue">{{ c.username | slice:0:1 }}</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </mz-card-content>
</mz-card>
