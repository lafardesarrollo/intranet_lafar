
<div id="products" class="row">
    <div *ngFor="let item of publications" class="product col xl4">
      <div class="card card-item-publish">
          <div class="card-image waves-effect waves-block waves-light image-publicacion">
              <!--<a href="javascript:void(0);" class="btn-floating btn-large btn-price waves-effect waves-light  blue darken-4"> {{ item.usuarioPublicacion | slice: 0 : 2 }} </a>-->
              <div *ngIf="item.usuarioPublicacion === this.usuarioActual" class="icono-publicacion">
                <a mz-button id="dd-{{item.nombreAdjunto}}" 
                    href="javascript:void(0)" (click)="eliminarPublicacion(item)">
                    <i mz-icon class="red-text"
                        [align]="'center'"
                        [icon]="'delete'">
                    </i>
                </a>
              </div>
              <a href="javascript:void(0);" (click)="abrirDoc(item.nombreAdjunto)">
                <img *ngIf="item.extension ==='xlsx'" src="{{urlImagesDocs}}/excelBG.png" width="100%" height="100%">
                <img *ngIf="item.extension ==='xls'" src="{{urlImagesDocs}}/excelBG.png" width="100%" height="100%">
                <img *ngIf="item.extension ==='docx'" src="{{urlImagesDocs}}/wordBG.png" width="100%" height="100%">
                <img *ngIf="item.extension ==='doc'" src="{{urlImagesDocs}}/wordBG.png" width="100%" height="100%">
                <img *ngIf="item.extension ==='pptx'" src="{{urlImagesDocs}}/pptBG.png" width="100%" height="100%">
                <img *ngIf="item.extension ==='ppt'" src="{{urlImagesDocs}}/pptBG.png" width="100%" height="100%">
                <img *ngIf="item.extension ==='pdf'" src="{{urlImagesDocs}}/pdfBG.png" width="100%" height="100%">
                <img *ngIf="item.extension ==='jpg'" src="{{urlImages + item.nombreAdjunto}}" width="100%" height="100%">
                <img *ngIf="item.extension ==='png'" src="{{urlImages + item.nombreAdjunto}}" width="100%" height="100%">
              </a>

              
          </div>
          <!--<ul class="card-action-buttons">
              <li><a (click)="abrirDoc()" class="btn-floating waves-effect waves-light deep-orange darken-1"><i class="mdi-action-search"></i></a>
              </li>
              <li><a href="{{urlImages+item.nombreAdjunto}}" target="_blank" class="btn-floating waves-effect waves-light blue-grey darken-1"><i class="mdi-file-file-download"></i></a>
              </li>
              <li style="display:none;"><a class="btn-floating waves-effect waves-light light-blue"><i class="mdi-action-info activator"></i></a>
              </li>
          </ul>-->
          
          <div class="card-content">
                <p class="card-title grey-text text-darken-4" style="font-weight: bold">
                    <a (click)="myModalPublicacion.open()" href="javascript:void(0);" class="grey-text text-darken-4">{{item.titulo}}</a>
                    <br>
                    <span>Publicado el: </span> {{item.fechaPublicacion}}
                </p>
              <!--
              <div class="row">
                  <div class="col s12 titulo-publicacion">
                      <p class=""><a href="javascript:void(0);" class="grey-text text-darken-4" (click)="ModalViewPublicacion.open()">{{item.titulo}}</a>
                      </p>
                  </div>
                  <div class="col s12 titulo-fecha">
                        {{item.fechaPublicacion}}
                  </div>
              </div>
            -->
          </div>
      </div>

  </div>
</div>

<ngx-smart-modal #myModalPublicacion [identifier]="'myModalPublicacion'" [customClass]="'medium-modal'">
    <div class="iframe-16-9"><iframe [src]="pub" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"></iframe></div>
</ngx-smart-modal>
